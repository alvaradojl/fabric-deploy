---

- name: Retrieve AWS specific image flavor
  ec2_ami_find:
    region: "{{ cluster.region_name }}"
    owner: 099720109477 # Cannonical
    name: "{{ cluster.image_name }}"
    virtualization_type: hvm
    is_public: yes
    sort: name
    sort_order: descending
    sort_end: 4
    no_result_action: fail
  register: found_amis

- name: Print aws image details
  debug: var={{ found_amis.results | first }}

- name: Set  ubuntu ami_id
  set_fact:
    ubuntu_ami_id: "{{ (found_amis.results | first).ami_id  }}"

- name: Create a key-pair
  ec2_key:
    name: "{{ cluster.ssh_key_name }}"
    aws_access_key: "{{ auth.username | default(lookup('env', 'AWS_ACCESS_KEY')) }}"
    aws_secret_key: "{{ auth.password | default(lookup('env', 'AWS_SECRET_KEY')) }}"
    region: "{{ cluster.region_name | default('us-east-1') }}" # Virginia
    key_material: "{{ item }}"
    state: present
  with_file: "{{ cluster.public_key_file }}"
  register: ec2_key_result

- name: Print ec2_key_result
  debug: var=ec2_key_result

- name: Create EC2 security group
  ec2_group:
    name: "{{ cluster.security_group }}"
    description: EC2 security group for Fabric.
    region: "{{ cluster.region_name | default('us-east-1') }}" # Virginia
    aws_access_key: "{{ auth.username | default(lookup('env', 'AWS_ACCESS_KEY')) }}"
    aws_secret_key: "{{ auth.password | default(lookup('env', 'AWS_SECRET_KEY')) }}"
    state: present
    rules: "{{ cluster.rules_ingress }}"
    rules_egress: "{{ cluster.rules_egress }}"
  register: sg_result

- name: Print EC2 security group result
  debug: var=sg_result

- name: Add provisioning host group
  add_host:
    name: "{{ cluster.name_prefix }}{{ item }}"
    ansible_host: "127.0.0.1"
    groups: "prohosts"
  with_sequence: count={{ cluster.stack_size }} format=%03x
  no_log: True  