---
- name: Get start timestamp
  hosts: cloud
  connection: local
  tasks:
    - set_fact:
        starttime: "{{ ansible_date_time }}"

- name: Prepare to run the workload
  hosts: cloud
  connection: local
  vars_files:
    - "vars/{{ env }}.yml"
  tasks:
    - include: "roles/prepare/tasks/{{ mode }}.yml"
  roles:
    - prepare
  tags: "prepare"

- name: provision servers
  hosts: prohosts
  connection: local
  strategy: free
  vars_files:
    - "vars/{{ env }}.yml"
  tasks:
    - include: "roles/provision/tasks/{{ mode }}.yml"
  roles:
    - provision
  tags: "provision"

- name: Post provision process
  hosts: cloud
  connection: local
  vars_files:
    - "vars/{{ env }}.yml"
  tasks:
    - include: "roles/postprovision/tasks/{{ mode }}.yml"
  roles:
    - postprovision
  tags: "postprovision"

- name: fast initialize all the servers
  hosts: allnodes
  gather_facts: true
  strategy: free
  user: "{{ cluster.ssh_user }}"
  become: true
  become_user: root
  vars_files:
    - "vars/{{ env }}.yml"
  tasks:
    - include: "roles/fastinitnode/tasks/{{ mode }}.yml"
  roles:
    - fastinitnode
  tags: "fastinitnode"

- name: change /etc/hosts files so that each node knows other nodes
  hosts: allnodes
  strategy: free
  user: "{{ cluster.ssh_user }}"
  become: true
  become_user: root
  vars_files:
    - "vars/{{ env }}.yml"
  tasks:
    - include: "roles/namenode/tasks/{{ mode }}.yml"
  roles:
    - namenode
  tags: "namenode"

- name: Setting up etcd services
  hosts: etcdnodes
  user: "{{ cluster.ssh_user }}"
  become: true
  become_user: root
  vars_files:
    - "vars/{{ env }}.yml"
  tasks:
    - include: "roles/etcdsetup/tasks/{{ mode }}.yml"
  roles:
    - etcdsetup
  tags: "etcdsetup"

- name: setup flanned on all nodes
  hosts: allnodes
  user: "{{ cluster.ssh_user }}"
  become: true
  become_user: root
  vars_files:
    - "vars/{{ env }}.yml"
  tasks:
    - include: "roles/networksetup/tasks/{{ mode }}.yml"
  roles:
    - networksetup
  tags: "networksetup"

- name: Inform the installer
  hosts: cloud
  connection: local
  tasks:
    - debug:
        msg: >-
          The work load started at {{ hostvars.cloud.starttime.time }},
          ended at {{ ansible_date_time.time }}